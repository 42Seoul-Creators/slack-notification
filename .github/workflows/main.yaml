name: slack-bot
on:
  workflow_dispatch:
  schedule:
    - cron: "00 22 * * 1" # Every Mondy AM 07:00 KST(UTC+09:00)

jobs:
  send-slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 라이브러리 파일이 저장된 node_modules 폴더 캐시
      - name: Cache dependencies
        id: node-cache
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: $-node-$
          restore-keys: |
            $-node-

      # 캐시가 있으면 라이브러리를 설치하지 않음
      - name: Install dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Run script
        env:
          OWNER: ${{ secrets.OWNER }}
          REPO: ${{ secrets.REPO }}
          TOKEN: ${{ secrets.TOKEN }}
        run: node src/main.js
